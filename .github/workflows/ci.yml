name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout eb-examples
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Upgrade packaging tools
        run: python -m pip install -U pip setuptools wheel

      # IMPORTANT: eb-examples depends on sibling repos in the ElectricBarometer org folder layout.
      # We checkout those repos into sibling directories so editable installs work correctly.
      - name: Checkout eb-metrics
        uses: actions/checkout@v4
        with:
          repository: Economistician/eb-metrics
          path: eb-metrics

      - name: Checkout eb-evaluation
        uses: actions/checkout@v4
        with:
          repository: Economistician/eb-evaluation
          path: eb-evaluation

      - name: Install ecosystem (editable)
        run: |
          python -m pip install pytest
          python -m pip install -e .
          python -m pip install -e .\eb-metrics
          python -m pip install -e .\eb-evaluation

      - name: Run tests
        run: pytest -q